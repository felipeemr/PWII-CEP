
<div class="container">
  <div class="panel panel-default">
    
    <div class="panel-heading">
      <h1>Consultar CEP</h1>
    </div>

     <div class="panel-body">
        <div class="col-lg-12">
          <form [formGroup] = "cepForm" (ngSubmit)='onConsultar()'>
            <div class="col-lg-3 form-group">
              
              <div class="col-lg-12 form-group">
                <label>Digite seu CEP</label>
                <input type="text"
                       id="inCep"
                       size="9" 
                       maxlength="9" 
                       class="form-control"
                      formControlName='cep'
                       placeholder="CEP"/>
              </div>

              <div class="col-lg-12 form-group">
                <input type="submit" 
                       value="Consultar" 
                       class="btn btn-primary form-control" />   
              </div>

              <div class="col-lg-12 form-group">
                <a href="http://www.buscacep.correios.com.br/servicos/dnec/index.do" title="Não sei meu CEP" target="_blank" class="link">Não sei meu CEP</a>                     
              </div>                                    
            </div>

            <div class="col-lg-5">
                <div class="col-lg-12">            

                </div>
            </div>
            
        </form>
      </div>
      
     </div>

     <div class="panel-footer">
        <p>Sistema para Consulta de CEP</p>
     </div>

  </div>
</div>
